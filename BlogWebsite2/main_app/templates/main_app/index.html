{% extends 'main_app/home.html' %}
{% load static %}

{% block title %} Blog Posts{% endblock %}

{% block content %}
<h1>Our Artificial Intelligence posts</h1>

<p></p>
<div class="card-deck">
  {% for post in posts %}
    <div class="col-4 g-3">
      <div class="card">
        <img class="card-img-top" src="{% static 'image/Ai1.avif' %}" style="height: 225px; width: 100%; display: block;" src="data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%22400%22%20height%3D%22225%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20400%20225%22%20preserveAspectRatio%3D%22none%22%3E%3Cdefs%3E%3Cstyle%20type%3D%22text%2Fcss%22%3E%23holder_1886d8654e3%20text%20%7B%20fill%3A%23eceeef%3Bfont-weight%3Abold%3Bfont-family%3AArial%2C%20Helvetica%2C%20Open%20Sans%2C%20sans-serif%2C%20monospace%3Bfont-size%3A20pt%20%7D%20%3C%2Fstyle%3E%3C%2Fdefs%3E%3Cg%20id%3D%22holder_1886d8654e3%22%3E%3Crect%20width%3D%22400%22%20height%3D%22225%22%20fill%3D%22%2355595c%22%3E%3C%2Frect%3E%3Cg%3E%3Ctext%20x%3D%22132.59375%22%20y%3D%22121.30000019073486%22%3EThumbnail%3C%2Ftext%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E" data-holder-rendered="true">
        <a class="text-dark">{{ post.title }}</a>
        <div class="card-body">
          <span class="row" style="max-lines: 4%;">{{ post.content }}</span>
        <div class="d-flex justify-content-between align-items-center">
          <div class="btn-group"></div>
          <a href="{% url 'main_app:post_detail' post.id %}" class="btn btn-sm btn-outline-secondary">View More</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endfor %}
</div>
{% endblock %}

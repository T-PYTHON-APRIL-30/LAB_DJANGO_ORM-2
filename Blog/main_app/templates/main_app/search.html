{%extends 'main_app/base.html'%}
{%load static%}

{% block title %} Posts search {% endblock%}

{% block content%}
<h1>Search results for <span>{{request.GET.search}}</span></h1>
{% for post in posts %}
    <h1> {{ post.Title }}</h1>
    <div>{{post.publish_date}}</div>
    <a href="{% url 'main_app:post_details' post.id %}">Read More</a>
    
{% endfor %}
{% endblock %}

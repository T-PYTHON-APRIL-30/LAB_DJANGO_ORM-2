!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blog</title>
<link rel="stylesheet" href="fontawesome/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
<link href="{% static 'css/bootstrap.min.css '%}" rel="stylesheet">
<link href="{% static 'css/style.css '%}" rel="stylesheet">

</head>
<body>
<header class="tm-header" id="tm-header">
<div class="tm-header-wrapper">
    <button class="navbar-toggler" type="button" aria-label="Toggle navigation">
        <i class="fas fa-bars"></i>
    </button>
    <div class="tm-site-header">
        <div class="mb-3 mx-auto tm-site-logo"><i class="fa fa-user" ></i></div>
        <h1 class="text-center">Blog Website</h1>
    </div>
    <nav class="tm-nav" id="tm-nav">
        <ul>
            <li class="tm-nav-item"><a href="{% url 'main_app:read_blog' %}" class="tm-nav-link">
                <i class="fas fa-home"></i>
                Blog Home
            </a></li>
            <li class="tm-nav-item active"><a href="{% url 'main_app:add_blog' %}" class="tm-nav-link">
                <i class="fas fa-pen"></i>
                Single Post
            </a></li>
        </ul>
    </nav>
</div>
</header>

<div class="container-fluid">
<main class="tm-main">
    <div class="row tm-row">
        <div class="col-12">
        </div>
    </div>
    <div class="row tm-row">
        {% for i in read_blog %}
        <article class="col-12 col-md-6 tm-post">
            <hr class="tm-hr-primary">
            <a href="post.html" class="effect-lily tm-post-link tm-pt-60">
                <div class=" tm-post-link-inner">
                    <img src="{%static 'img/Blog_pic.png'%}" alt="Image" class="img-fluid">
                </div>
                <span class="position-absolute tm-new-badge">New</span>
                <h2 class="tm-pt-30 tm-color-primary tm-post-title">{{i.title}}</h2>
            </a>
            <p class="tm-pt-30">
                <a rel="nofollow" href="https://templatemo.com/tm-553-xtra-blog" target="_blank"> {{i.content}}</a>  
            </p>
            <div class="d-flex justify-content-between tm-pt-45">
                <span class="tm-color-primary">{{i.is_published}}</span>
                <span class="tm-color-primary">{{i.publish_date}}</span>
            </div>
            <hr>
        </article>
        {% endfor %}
    </div>
<script src="js/jquery.min.js"></script>
<script src="js/templatemo-script.js"></script>
</body>
</html>

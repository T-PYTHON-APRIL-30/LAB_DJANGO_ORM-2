
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blog</title>
<link rel="stylesheet" href="fontawesome/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
<link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet">
<link href="{% static 'css/style.css'%}" rel="stylesheet">

</head>
<body>
<header class="tm-header" id="tm-header">
    <div class="tm-header-wrapper">
        <button class="navbar-toggler" type="button" aria-label="Toggle navigation">
            <i class="fas fa-bars"></i>
        </button>
        <div class="tm-site-header">
            <div class="mb-3 mx-auto tm-site-logo"><i class="fas fa-times fa-2x"></i></div>
            <h1 class="text-center">Xtra Blog</h1>
        </div>
        <nav class="tm-nav" id="tm-nav">
            <ul>
                <li class="tm-nav-item"><a href="{% url 'main_app:read_blog' %}" class="tm-nav-link">
                    <i class="fas fa-home"></i>
                    Blog Home
                </a></li>
                <li class="tm-nav-item active"><a href="{% url 'main_app:add_blog' %}" class="tm-nav-link">
                    <i class="fas fa-pen"></i>
                    Single Post
                </a></li>
            </ul>
        </nav>
    </div>
</header>
<div class="container-fluid">
    <main class="tm-main">
                        <form action="" method="POST" class="mb-5 tm-comment-form">
                            {% csrf_token %}
                            <h2 class="tm-color-primary tm-post-title mb-4">Your Blog</h2>
                            <div class="mb-4">
                                <label for="exampleFormControlInput1" class="form-label">Title</label>
                                <input class="form-control" name="title" type="text">
                            </div>
                            <div class="mb-4">
                                <label for="exampleFormControlInput1" class="form-label">Content:</label>
                                <textarea class="form-control" id="exampleFormControlInput1" placeholder="fill in content" name="content"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Do you want to publish a blog?</label>
                                <select class="form-control" aria-label="Default select example" name="is_published">
                                    <option class="form-control" value="True">True</option>
                                    <option class="form-control" value="False">False</option>
                                    </select>
                            </div>
                            <div class="mb-3">
                                <label for="birthdaytime" class="form-label">Date and Time:</label>
                                <input class="form-control" type="datetime-local" name="publish_date">
                            </div>
                            <div class="mb-3">
                                <input type="submit" value="Submit" class="tm-btn tm-btn-primary tm-btn-small"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

<script src="js/jquery.min.js"></script>
<script src="js/templatemo-script.js"></script>
</body>
</html>

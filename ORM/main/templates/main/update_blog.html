{% extends 'main/base.html' %}

{% block title %} Add New blog {% endblock%}


{% block body%}
<h1>Update blog: {{blog.title}}</h1>
<div class="container">

    <form action="{% url 'main:update_blog' blog.id %}" method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Title</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="fill in title" name="title" value="{{blog.title}}">
        </div>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">contant</label>
            <textarea class="form-control" id="exampleFormControlInput1" placeholder="fill in title" name="description">{{blog.contant}}</textarea>
        </div>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Is Published</label>
            <select class="form-select" aria-label="Default select example" name="is_published">
                <option value="True"  {% if blog.is_published == True %} selected {% endif %}>Published</option>
                <option value="False" {% if blog.is_published == False %} selected {% endif %}>Not Published</option>
              </select>
        </div>

        <div class="mb-3">
            <input type="submit" value="Update blog" class="btn btn-primary" />
        </div>


    </form>

</div>
{% endblock %}

{% extends 'main/base.html' %}

{% block body %}

<div class="col mb-2">
    <form action="" method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="textFormControlInput1" class="form-label">Title</label>
            <input type="text" class="form-control" id="textFormControlInput1" placeholder="Enter your blog's title" name="title">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Write your contant</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="contant"></textarea>
        </div>
        <div>
            <label for="exampleFormControlInput1" class="form-label">do you want to allow us published?</label>

            <select class="mb-3 form-select" aria-label="Default select example" name="is_published">
                <option value="False">no</option>
                <option value="True">yes</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">publish_date</label>
            <input type="date" name="publish_date" />
        </div>
        <div class="mb-3">
            <input type="submit" value="Create blog" class="btn btn-danger" />
        </div>
    </form>
</div>

{% endblock %}
